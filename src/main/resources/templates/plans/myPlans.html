<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head th:replace="~{layout :: head}"></head>
<body>
<header th:replace="~{layout :: header}"></header>
<main>
<div class="container mt-5">
    <h2 class="mb-4">Meal Plans</h2>
    <a class="btn btn-success mb-3" href="/plans/create">+ New Meal Plan</a>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="mealPlan : ${mealPlans}">
            <div class="recipe-card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${mealPlan.value.type}">Meal Plan type</h5>
                    <p class="card-text" th:text="'Servings: ' + ${mealPlan.value.recipes.size()}">Number of recipes:</p>
                    <a th:href="@{/plans/plan/{id}(id=${mealPlan.key})}" class="btn btn-cute mt-2">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
