<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body>
<header th:replace="~{layout :: header}"></header>
<main>
<div class="container mt-5">
    <a href="/recipe/index" class="btn btn-outline-secondary mb-3">&larr; Back to recipes</a>
    <div class="recipe-card">
        <div class="card-body">
            <h3 class="card-title" th:text="${recipe.name}">Recipe Name</h3>
            <h6 class="card-subtitle text-muted mb-3" th:text="${recipe.categoryFood}">Category</h6>

            <p><strong>Kitchen Type:</strong> <span th:text="${recipe.kitchenType}"></span></p>
            <p><strong>Calories:</strong> <span th:text="${recipe.kilocalories}"></span></p>
            <p><strong>Servings:</strong> <span th:text="${recipe.servings}"></span></p>
            <p><strong>Duration:</strong> <span th:text="${recipe.formatDuration()}"></span></p>
            <p>
                <strong>Instructions:</strong>
                <a th:href="${recipe.instructions}" target="_blank">Open Instructions</a>
            </p>

            <form>
                <div class="form-check mb-2"
                     th:each="item : ${ingredients.items}">
                    <input class="form-check-input"
                           type="checkbox"
                           th:id="${'item-' + item.hashCode()}"
                    />
                    <label class="form-check-label"
                           th:for="${'item-' + item.hashCode()}"
                           th:text="${item.getValue().toString()}">
                        Example Ingredient
                    </label>
                </div>
                <p th:if="${#lists.isEmpty(ingredients.items)}" class="text-muted">No ingredients listed.</p>
            </form>
        </div>
    </div>
</div>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
